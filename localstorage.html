<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <script defer src="localstorage.js"></script>
    <link rel="stylesheet" href="css/localstorage.css">
</head>
<body>
<a href="index.html">Regresar</a>
    <h1>Ejemplo - LocalStorage</h1>
    <input type="text" id="nombre" placeholder="Nombre"><br><br>
    <input type="text" id="apellido" placeholder="Apellido"><br><br>
    
    <input type="text" id="correo" placeholder="Correo"><br><br>
    <input type="number" id="telefono" placeholder="Telefono"><br><br>
    <input type="number" id="tarjeta" placeholder="Tarjeta"><br><br>
    <input type="date" id="fecha" placeholder="Fecha"><br><br>
    <button onclick="almacenarData()">Guardar</button><br>

    <p>Nombre Almacenado: <j id="datoNombre"></j></p>
    <p>Apellido Almacenado: <j id="datoApellido"></j></p>
    <p>Coreo Almacenado: <j id="datoCorreo"></j></p>
    <p>Telefono Almacenado: <j id="datoTelefono"></j></p>
    <p>Tarjeta id Almacenada: <j id="datoTarjeta"></j></p>
    <p>Fecha Almacenada: <j id="datoFecha"></j></p>
<p>
    <button onclick="cargarData()">Cargar elementos</button>
</p>

</body>
</html>
