<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="box">
       <div class="container">
             <div class="top-header">
             <span>¿Tener una cuenta?</span>
             <header>Colocar su nombre y contraseña</header>
</div>

<div class="input-field">
    <input type="text" class="input" placeholder="Nombre" required>
</div>

<div class="input-field">
    <input type="password" class="input" placeholder="Contraseña" required>
</div>

<div class="input-field">
    <input type="submit" class="submit" value="Entrar" >
</div>

<div class="bottom">
    <div class="left">
    <input type="checkbox" id="check">
    <label for="check">Recordar contraseña</label>
</div>

<div class="right">
    <label><a href="#">Olvido su contraseña?</a></label>
</div>
</div>

</body>
</html>
