<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desarrollo.css">
    <script src="desarrollo2.js"></script>
    <title>Tarea 2</title>
</head>
<body>
    <a href="index.html">Regresar</a>
    <h1>Tarea 2</h1>
    <div>
        <label>Nombre del Subproyecto</label>
        <input type="text" id="subproyecto" placeholder="Nombre Subproyecto">
    </div>
    <div class="producto-1">
        <label>Producto 1</label>
        <input type="text" id="producto-1" placeholder="Nombre Producto">
    </div>
    <div class="producto-1">
        <label>Cantidad</label>
        <input type="number" id="cantidad-1" placeholder="Cantidad del Producto">
    </div>
    <div class="producto-1">
        <label>Valor</label>
        <input type="number" id="valor-1" placeholder="Valor del Producto">
    </div>
    <div class="producto-1">
        <label>Valor total del producto 1</label>
        <p id="resproducto1"></p>
    </div>
    <br>
    <div class="producto-2">
        <label>Producto 2</label>
        <input type="text" id="producto-2" placeholder="Nombre Producto">
    </div>
    <div class="producto-2">
        <label>Cantidad</label>
        <input type="number" id="cantidad-2" placeholder="Cantidad del Producto">
    </div>
    <div class="producto-2">
        <label>Valor</label>
        <input type="number" id="valor-2" placeholder="Valor del Producto">
    </div>
    <div class="producto-2">
        <label>Valor total del producto 2</label>
        <p id="resproducto2"></p>
    </div>
    <div class="valor-final">
        <label>Valor Total</label>
        <p id="resvalor"></p>
    </div>
    <br>


    <button onclick="getValor()">Valor total</button>
    <button onclick="getFactura()">Factura</button>

    <table>
        <tr>
            <th colspan="4" id="resubproyecto"></th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Valor</th>
            <th>Valor total del producto</th>
        </tr>
        <tr>
            <td id="resproducto-1"></td>
            <td id="rescantidad-1"></td>
            <td id="resvalor-1"></td>
            <td id="resValorTPruduc1"></td>
        </tr>
        <tr>
            <td id="resproducto-2"></td>
            <td id="rescantidad-2"></td>
            <td id="resvalor-2"></td>
            <td id="resValorTPruduc2"></td>
        </tr>
        <tr>
            <th class="uno" colspan="3">Valor total de la compra</th>
            <td id="resValorTotal"></td>
        </tr>
    </table>
</body>
</html>
