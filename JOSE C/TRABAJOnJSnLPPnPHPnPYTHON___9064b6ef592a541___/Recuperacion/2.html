<!DOCTYPE html>
<html>
<head>
    <title>Diagnostico de Anemia</title>
</head>
<body>
    <h1>Anemia</h1>
    <form id="anemiaForm">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
        </select><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>
        
        <label for="unidadEdad">Unidad de Edad:</label>
        <select id="unidadEdad" name="unidadEdad">
            <option value="meses">Meses</option>
            <option value="años">Años</option>
        </select><br>
        
        <label for="hemoglobina">Nivel de Hemoglobina:</label>
        <input type="number" step="0.1" id="hemoglobina" name="hemoglobina"><br>
        
        <button type="button" onclick="calcularDiagnostico()">Calcular Diagnóstico</button>
    </form>

    <p id="resultado"></p>
<script src="2.js"></script>
</body>
</html>
